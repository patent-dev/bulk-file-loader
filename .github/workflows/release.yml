name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: ''
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install oapi-codegen
        run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.5.1

      - name: Generate API code
        run: oapi-codegen -config api/oapi-codegen.yaml api/openapi.yaml

      - name: Build frontend
        run: |
          cd web/ui
          npm ci
          npm run build

      - name: Build binary
        env:
          CGO_ENABLED: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' && '1' || '0' }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} .

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: tar -czvf bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: Compress-Archive -Path bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}.exe -DestinationPath bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bulk-file-loader-${{ matrix.goos }}-${{ matrix.goarch }}.*

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: patentdev
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            patentdev/bulk-file-loader
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
